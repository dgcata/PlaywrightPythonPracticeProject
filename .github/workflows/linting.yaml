name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install -U pip
        python -m pip install -r requirements.txt

    - name: Run isort
      run: python -m isort tests --check
    
    - name: Run black
      run: python -m black tests --check

    - name: Run flake8
      run: python -m flake8 tests